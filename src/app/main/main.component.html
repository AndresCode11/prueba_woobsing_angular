<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <button class="btn btn-primary" (click)="openModal(templateAdd)">Agregar Usuario</button>
            <table class="table mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>E-mail</th>
                        <th>Direccion</th>
                        <th>--</th>
                        <th>--</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of users">
                        <td>{{ item.name }}</td>
                        <td>{{ item.last_name }}</td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.address }}</td>
                       
                        <td><button class="btn btn-sm btn-primary" (click)="openModalEdit(templateEdit, item.id)"><i class="fas fa-pen-square"></i></button></td>
                        <td><button class="btn btn-sm btn-danger" (click)="deleteUser(item.id)"><i class="far fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<ng-template #templateEdit>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Editar Usuario</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="editform">
          <div class="col-12">
              
              <div class="form-group">
                  <input type="hidden" formControlName="user_id">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="form-group">
                  <label for="">Apellido</label>
                  <input type="text" class="form-control" formControlName="last_name">
              </div>
              <div class="form-group">
                  <label for="">Telefono</label>
                  <input type="text" class="form-control" formControlName="phone">
              </div>
              <div class="form-group">
                  <label for="">E-mail</label>
                  <input type="text" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                  <label for="">Direccion</label>
                  <input type="text" class="form-control" formControlName="address">
              </div>
              <div style="text-align: right">
                  <button class="btn btn-primary mt-3" (click)="editUser(); modalRef.hide()">Editar</button>
              </div>
          </div>
      </form>
    </div>
  </ng-template>


<!-- Add Modal -->
<ng-template #templateAdd>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Usuario</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="createForm">
        <div class="col-12">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                <input type="text" class="form-control" formControlName="last_name">
            </div>
            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text" class="form-control" formControlName="phone">
            </div>
            <div class="form-group">
                <label for="">E-mail</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="">Direccion</label>
                <input type="text" class="form-control" formControlName="address">
            </div>
            <div style="text-align: right">
                <button class="btn btn-primary mt-3" (click)="createUser(); modalRef.hide()">Agregar</button>
            </div>
        </div>
    </form>
  </div>
</ng-template>
